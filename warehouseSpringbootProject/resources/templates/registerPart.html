<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
<meta charset="ISO-8859-1">
<title>Uom Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../static/css/layout.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="javascript:void(0)">Warehouse</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/data}">Uom</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/part/data}">Part</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shipment/data}">ShipmentType</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Search">
					<button class="btn btn-primary" type="button">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h2>Part Register</h2>
		</div>
		<div class = "card-body">
		<form  class= "form-control" th:action="@{/part/save}" th:object="${part}" method="POST">
			<!-- <div class="row">
				<div class="col-4">
					<label>Uom ID</label>
				</div>
				<div class="col-4">
					<input type="text" name="Uom Id" th:field="*{uomId}">
					
				</div>
				<div class="col-4">
				
				</div>
			</div> -->
			<div class="row">
				<div class="col-4">
					<label>Part Code</label>
				</div>
				<div class="col-4">
					<input type="text" name="Part Code" th:field="*{partCode}" pattern="[A-Z0-9]+" required>
					
				</div>
				<div class="col-4">
				
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label>Part Width</label>
				</div>
				<div class="col-4">
					<input type="text" name="Part Width" th:field="*{partW}" pattern="[0-9]+">
					
				</div>
				<div class="col-4">
				
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label>Part Length</label>
				</div>
				<div class="col-4">
					<input type="text" name="Part Length" th:field="*{partL}" pattern="[0-9]+">
					
				</div>
				<div class="col-4">
				
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label>Part Heigth</label>
				</div>
				<div class="col-4">
					<input type="text" name="Part Heigth" th:field="*{partH}" pattern="[0-9]+">
					
				</div>
				<div class="col-4">
				
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label>Part Currency</label>
				</div>
				<div class="col-4">
					<input type="text" name="Part Currency" th:field="*{partCurrency}">
					
				</div>
				<div class="col-4">
				
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label>Part Cost</label>
				</div>
				<div class="col-4">
					<input type="text" name="Part Cost" th:field="*{partCost}">
					
				</div>
				<div class="col-4">
				
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label>Part Desc</label>
				</div>
				<div class="col-4">
					<input type="text" name="Part Desc" th:field="*{partDesc}">
					
				</div>
				<div class="col-4">
				
				</div>
			</div>
			<div class=row>
			<div class="col-4"></div>
			<div class="col-6" >
			<button type="submit" class="btn btn-primary" >Register</button></div></div>
		</form>
		</div>
	</div>
</body>
</html>
