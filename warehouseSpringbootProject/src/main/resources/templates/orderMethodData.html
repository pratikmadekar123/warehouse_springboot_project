<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
<meta charset="ISO-8859-1">
<title>Uom Data</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../static/css/layout.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="javascript:void(0)">Warehouse</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/data}">Uom</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/part/data}">Part</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shipment/data}">ShipmentType</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/whuser/data}">WhUser Type</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/ordermethod/data}">Order Method</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Search">
					<button class="btn btn-primary" type="button">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="heading">
			<h2>Order Records</h2>
		</div>
		<div class="row">
			<div class="col-3">
				<a href="/ordermethod/register" class="btn btn-primary">Order
					Register</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Order ID</th>
					<th>Order Method</th>
					<th>Order Type</th>
					<th>Order Accepted</th>
					<th>Order Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- <tr th:text="${msg}"> -->
				<tr th:each="list :${lists}">
					<td th:text="${list.orderId}"></td>
					<td th:text="${list.orderMethod}"></td>
					<td th:text="${list.orderType}"></td>
					<td th:text="${list.orderAcpt}"></td>
					<td th:text="${list.orderDesc}"></td>
					<td><a th:href="@{/ordermethod/edit/{id}(id=${list.orderId})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/ordermethod/delete/{id}(id=${list.orderId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
