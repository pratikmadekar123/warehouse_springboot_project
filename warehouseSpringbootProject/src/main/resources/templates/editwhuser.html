<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
<meta charset="ISO-8859-1">
<title>Uom Data</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../static/css/layout.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="javascript:void(0)">Warehouse</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="@{/data}">Uom</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/part/data}">Part</a></li>
					<li class="nav-item"><a class="nav-link"
						href="@{/shipment/data}">ShipmentType</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/whuser/data}">WhUser Type</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Search">
					<button class="btn btn-primary" type="button">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h2>Uom Register</h2>
		</div>
		<div class="card-body">
			<form class="form-control"
				th:action="@{/whuser/update/{id}(id=${whuser.whUserId})}"
				th:object="${whuser}" method="POST">
				<div class="row">
					<div class="col-4">
						<label>User ID</label>
					</div>
					<div class="col-4">
						<input type="text" name="User Email" th:field="*{whUserId}"
							disabled="disabled">

					</div>
					<div class="col-4"></div>
				</div>
				<div class="row">
					<div class="col-4">
						<label>User Type</label>
					</div>
					<div class="col-4">
						<input type="text" name="User Type" th:field="*{UserType}">

					</div>
					<div class="col-4"></div>
				</div>
				<div class="row">
					<div class="col-4">
						<label>User Code</label>
					</div>
					<div class="col-4">
						<input type="text" name="User Code" th:field="*{userCode}">

					</div>
					<div class="col-4"></div>
				</div>
				<div class="row">
					<div class="col-4">
						<label>User for</label>
					</div>
					<div class="col-4">
						<input type="text" name="User For" th:field="*{userFor}">

					</div>
					<div class="col-4"></div>
				</div>
				<div class="row">
					<div class="col-4">
						<label>User Email</label>
					</div>
					<div class="col-4">
						<input type="text" name="User Email" th:field="*{userEmail}">

					</div>
					<div class="col-4"></div>
				</div>
				<div class="row">
					<div class="col-4">
						<label>User Contact</label>
					</div>
					<div class="col-4">
						<input type="text" name="User Contact" th:field="*{userContact}">

					</div>
					<div class="col-4"></div>
				</div>
				<div class="row">
					<div class="col-4">
						<label>UserID Type</label>
					</div>
					<div class="col-4">
						<input type="text" name="User ID Type" th:field="*{userIdType}">

					</div>
					<div class="col-4"></div>
				</div>
				<div class="row">
					<div class="col-4">
						<label>Id number</label>
					</div>
					<div class="col-4">
						<input type="text" name="Id Number" th:field="*{idnumber}">

					</div>
					<div class="col-4"></div>
				</div>
				<div class=row>
					<div class="col-4"></div>
					<div class="col-6">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
