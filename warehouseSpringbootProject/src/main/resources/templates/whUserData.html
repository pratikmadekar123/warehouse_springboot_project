<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
<meta charset="ISO-8859-1">
<title>Warehouse</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../static/css/layout.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="javascript:void(0)">Warehouse</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/data}">Uom</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/part/data}">Part</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shipment/data}">ShipmentType</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/whuser/data}">WhUser Type</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Search">
					<button class="btn btn-primary" type="button">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- Container -->
	<div class="container">
		<div class="heading">
			<h2>WhUser Data</h2>
		</div>
		<div class="row">
			<div class="col-3">
				<a th:href="@{/whuser/register}" class="btn btn-success">Create
					Part</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>WhUser ID</th>
					<th>User Type</th>
					<th>User Code</th>
					<th>User For</th>
					<th>User Email</th>
					<th>User Contact</th>
					<th>User Id Type</th>
					<th>Id Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="list: ${lists}">
					<td th:text="${list.whUserId}"></td>
					<td th:text="${list.userType}"></td>
					<td th:text="${list.userCode}"></td>
					<td th:text="${list.userFor}"></td>
					<td th:text="${list.userEmail}"></td>
					<td th:text="${list.userContact}"></td>
					<td th:text="${list.userIdType}"></td>
					<td th:text="${list.idnumber}"></td>
					<td><a th:href="@{/whuser/edit/{id}(id=${list.whUserId})}"
						class="btn btn-primary">Edit</a> 
						<a th:href="@{/whuser/delete/{id}(id=${list.whUserId})}" class="btn btn-danger">Delete</a>
						 <!-- <a th:href="@{/part/delete/{id} (id=${lists.partId})}" class="btn btn-danger">Delete</a>  -->
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
